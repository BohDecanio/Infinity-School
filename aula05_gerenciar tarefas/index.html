<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>

        <!-- Parte que Adiciona usuário -->
        <div class="user-management mb-4">
            <h3>Criar Usuário</h3>
            <input type="text" class="form-control" id="userName" placeholder="Nome do Usuário">
            <button id="addUserBtn" class="btn btn-success mt-2">Adicionar Usuário</button>
            <ul id="userList" class="list-group mt-3"></ul>
        </div>

        <!-- Parte de criar Tarefas -->
        <h3>Crie a Tarefa</h3>
        <div class="mb-3">
            <label for="taskUser" class="form-label">Usuário</label>
            <select class="form-select" id="taskUser">
                <option selected>Escolha um usuário</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="taskName" class="form-label">Tarefa</label>
            <input type="text" class="form-control" id="taskName" placeholder="Digite a tarefa">
        </div>
        <div class="mb-3">
            <label for="taskStatus" class="form-label">Status</label>
            <select class="form-select" id="taskStatus">
                <option value="aguardando" selected>Aguardando</option>
                <option value="em processo">Em Processo</option>
                <option value="finalizada">Finalizada</option>
            </select>
        </div>
        <button id="addTaskBtn" class="btn btn-primary">Adicionar Tarefa</button>

        <!-- Lista de Tarefas -->
        <h3 class="mt-4">Lista de Tarefas</h3>
        <div id="taskList" class="task-list"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
